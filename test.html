<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test | William Drol</title>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <link href="./styles/reset.css?ver=1" rel="stylesheet">

    <style>
        html, body
        {
            margin: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .swipe-box
        {
            width: 100%;
            height: 100%;
            color: yellow;
            font-size: 24px;
            background: red;
            padding-top: 40px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="swipe-box">
        <p>Swipe Direction: &nbsp; <span class="output">?</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        var startX = 0

        jQuery( '.swipe-box' ).on( 'touchstart' , function( event )
        {
            startX = event.changedTouches[ 0 ].pageX
        })

        jQuery( '.swipe-box' ).on( 'touchmove' , function( event )
        {
            event.preventDefault() // Prevent touch motion inside the swipe box.
        })

        jQuery( '.swipe-box' ).on( 'touchend' , function( event )
        {
            const dist = startX - event.changedTouches[ 0 ].pageX
            
            jQuery( '.output' ).text( '?' )
            
            if ( Math.abs( dist ) < 25 ) return // Ignore small swipes.
            
            jQuery( '.output' ).text( dist < 0 ? 'left' : 'right' )
        })        
    </script>

</body>
</html>
