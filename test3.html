
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <style>
    html , body
    {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe
    {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>

  <iframe id="provider-iframe" src=""></iframe>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <script>
    jQuery( document ).ready( function()
    {
      var a = 'id='
      var b = window.location.href
      var c = b.indexOf( a )

      if ( c )
      {
        var id  = b.substr( c + a.length )
        var url = 'https://iframe.socialclimb.com/iframe/7c130289-29c3-49ed-aeda-1b8f57b2df57/reviews?doc=' + id

        jQuery( '#provider-iframe' ).prop( 'src' , url )
      }
    })
  </script>

</body>
</html>
